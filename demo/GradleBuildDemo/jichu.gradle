task myTask {
    ext.userName = "tao"
}

task printTaskProperty {
    doLast {
        println("userName -----> ${myTask.userName}")
    }
}

task loadfile {
    doLast {
        def mFiles = file("antLoadfileResources").listFiles().sort()
        mFiles.each {File temp ->
            if(temp.isFile()) {
                ant.loadfile(srcFile:temp, property: temp.name)
                println " *** $temp.name ***"
                println "${ant.properties[temp.name]}"
            }
        }
    }

}

defaultTasks('run')

task run {
    doLast {
        println("clean ..")
    }
}

task distribution {
    doLast {
        println "We build the zip with version=$version"
    }
}

task release(dependsOn: 'distribution') {
    doLast {
        println 'We release now'
    }
}

gradle.taskGraph.whenReady {taskGraph ->
    println("whenReady --- $taskGraph")
    if(taskGraph.hasTask(release)) {
        version = '1.0'
    } else {
        version = '1.0-snapshot'
    }
}